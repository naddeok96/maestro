# VOC + COCO-tiny + shapes-on-background detection suite
task_family: detection
datasets:
  count: 3
  dataset_kinds: [voc, coco_tiny, shapes]
  image_size: 320
  train_size: 1500
  val_size: 400
  probe_size: 400
  max_objects: 6
  categories: ["person", "car", "bus", "truck", "bicycle", "dog", "cat", "bottle"]
